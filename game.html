<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The office quiz application">
    <meta name="keywords" content="the office, quiz, questions, game, application">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>The Office Quiz</title>
</head>

<body>
    <div class="container">
        <div id="game">
            <div id="score-display">
                <p class="score-prefix">
                    SCORE:
                </p>
                <h1 id="score">0</h1>
                <div id="question">
                    <h1>Here is a question</h1>
                </div>
                <div class="choice-container btn">
                    <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1" onclick="">Option 1</p>
                </div>
                <div class="choice-container btn">
                    <p class="choice-prefix">B.</p>
                    <p class="choice-text" data-number="2" onclick="">Option 2</p>
                </div>
                <div class="choice-container btn">
                    <p class="choice-prefix">C.</p>
                    <p class="choice-text" data-number="3" onclick="">Option 3</p>
                </div>
                <div class="choice-container btn">
                    <p class="choice-prefix">D.</p>
                    <p class="choice-text" data-number="4" onclick="">Option 4</p>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
